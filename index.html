  <h2>커피</h2>

  <p>
    커피(coffee)는 아프리카 원산의 열대 상록수인 커피나무의 씨를 볶고 갈아서 추출한 음료의 일종이다.
    커피나무 열매(커피 체리, coffee cherry)의 씨앗인 '커피 콩(커피 빈, coffee bean)'을 볶은 뒤(로스팅, roasting)
    갈아서 물에 우려 만들며, 고유명사로서 열매와 씨앗, 껍질을 벗기고 말린 생두, 생두를 볶은 원두, 원두를 분쇄한 가루, 가루에서 추출한 음료까지 
    모두 '커피'라고 부른다.
